<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <div id="loginForm" class="form-container hidden">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email2" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="pass1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" onclick="login()">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <span class="toggle-btn" onclick="toggleForm()">Sign Up</span></p>
        </div>

        <div id="signupForm" class="form-container ">
            <h2>Sign Up</h2>
           <div class="f1" id="f1">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Number" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" placeholder=" " required>
                </div>
                <div class="mb-3">
                    <select class="form-control"  required>
                        <option value="">Select State</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Chennai">Chennai</option>
                        <option value="PrayagRaj">PrayagRaj</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="cpass" placeholder="Confirm Password" required>
                </div>
                 <div class="row ">
                    <button type="reset" class="col  w-100 me-1 p-1" >Reset</button>
                    <button type="submit" class="col  w-100 ms-1 p-1" onclick="signup()">Sign Up</button>
                 </div>
            </form>
           </div>
            <p class="mt-3">Already have an account? <span class="toggle-btn" onclick="toggleForm()">Login</span></p>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
